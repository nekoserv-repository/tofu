---
apiVersion: v1
kind: Namespace
metadata:
  name: vaultwarden
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server
        resources:
          limits:
            memory: "512Mi"
            cpu: "100m"
        env:
        - name: DOMAIN
          value: "https://{{ .Values.global.host }}"
        {{ if .Values.global.enableAdmin }}
        - name: ADMIN_TOKEN
          value: {{ .Values.global.adminToken }}
        {{ end}}
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: data-volume
          mountPath: /data/
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: vaultwarden-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  selector:
    app: vaultwarden
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-pvc
  namespace: vaultwarden
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
